<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instagram Login Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="fling-minislide">
            <img src="n1.jpg" alt="Slide 4" />
            <img src="n2.jpg" alt="Slide 3" />
            <img src="n3.jpg" alt="Slide 2" />
            <img src="n4.jpg" alt="Slide 1" />
            <img src="n5.jpg" alt="Slide 1" />
        </div>
        <img id = "all" src="phone.png" alt="alll">
        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div class="logo">
                        <img src="instagram.png" alt="instagram" style="width: 175px;">
                    </div>
                    <div class="form">
                        <div class="input_field">
                            <input type="text" placeholder="Phone number, username, or email" class="input">
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="btn"><a href="#">Log In</a></div>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="fb">
                            <img src="facebook.png" alt="facebook">
                            <p>Log in with Facebook</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="apps">
                    <p>Get the app.</p>
                    <div class="icons">
                        <a href="#"><img src="appstore.png" alt="appstore"></a>
                        <a href="#"><img src="googleplay.png" alt="googleplay"></a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="links">
                    <ul>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">HELP</a></li>
                        <li><a href="#">PRESS</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">JOBS</a></li>
                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">TERMS</a></li>
                        <li><a href="#">LOCATIONS</a></li>
                        <li><a href="#">TOP ACCOUNTS</a></li>
                        <li><a href="#">HASHTAGS</a></li>
                        <li><a href="#">LANGUAGE</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    Â© 2019 INSTAGRAM FROM FACEBOOK
                </div>
            </div>
        </div>
    </body>
</html>
